<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.SARIeats.com</title>
    <link rel="icon" href="SARIeats/logo/sarieats.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Reset margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Beige to muted green gradient */
            background: linear-gradient(to right, #d2b48c, #98bf64);  /* Soft beige to muted green */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* Container for the form */
        .container {
            width: 400px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 120px auto;
            backdrop-filter: blur(10px);
        }

        /* Logo styling */
        .logo {
            width: 100px;
            height: 100px;
            background-color: whitesmoke;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* Input field styles */
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        /* Input field hover effect */
        input[type="text"]:hover, input[type="password"]:hover {
            border-color: #007bff;
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Button styling */
        .btn {
            width: 80%;
            padding: 14px;
            background: linear-gradient(to right, #d2b48c, #98bf64); /* Gradient matching the body */
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button hover effect */
        .btn:hover {
            background: linear-gradient(to right, #98bf64, #d2b48c);  /* Inverted gradient effect */
            transform: scale(1.05);
        }

        /* Forget password link */
        .forget {
            font-size: 14px;
            text-decoration: none;
            color: #ffffff;
            margin-top: 10px;
            display: block;
            opacity: 0.8;
            transition: 0.3s;
        }

        .forget:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Sign up link style */
        .sign {
            text-decoration: none;
            color: #d2b48c;
        }

        /* Hover effect for sign up */
        .sign:hover {
            color: #98bf64;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                margin-top: 60px;
                padding: 30px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <form action="check.php" method="post">
        <div class="container">
            <div class="logo">
                <img src="SARIeats/logo/sarieats.png" alt="logo">
            </div>
            <h1><b>SARI</b> eats</h1>
            <div class="input">
                <input type="text" name="username" id="name" placeholder="Username" required>
                <input type="password" name="password" id="name" placeholder="Password" required><br>
                <a href="#" class="forget">Forgot password?</a><br><br>
                <button class="btn" type="submit">Login</button>

                <h3>Don't have an account? <a href="acc_create.html" class="sign">Create account</a></h3>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
